<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form_1</title>
</head>
<body>
    <h3>simple registration form</h3>
<div>
  <form action="/action_page.php">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="First Name">

    <label for="midname">Middle Name</label>
    <input type="text" id="midname" name="middlename" placeholder="Middle Name">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Last Name">

    <label for="faname">Father's Name</label>
    <input type="text" id="faname" name="faname" placeholder="Father's Name">

    <label for="moname">Mother's Name</label>
    <input type="text" id="moname" name="moname" placeholder="Mother's Name">

    <label for="cno">Contact No</label>
    <input type="text" id="cno" name="cno" placeholder="Contact No">

    <label for="aname">Address</label>
    <input type="text" id="aname" name="aname" placeholder="Full Address">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="india">India</option>
      <option value="Saudi">Saudi Arabia</option>
      <option value="UAE">UAE</option>
      <option value="china">China</option>
      <option value="germny">Germany</option>
      <option value="russia">Russia</option>
      <option value="japan">Japan</option>
      <option value="qatar">Qatar</option>
      <option value="egpt">Egypt</option>
      <option value="banla">Bangladesh</option>
      <option value="englaand">England</option>


    </select>
  
    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
