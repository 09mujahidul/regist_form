<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form_1</title>
</head>
<body>
    <h3>Simple Registration Form</h3>
<div>
  <form action="/action_page.php">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="First Name">

    <label for="mname">Middle Name</label>
    <input type="text" id="mname" name="middlename" placeholder="Middle Name">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Last Name">

    <label for="fname">Father's Name</label>
    <input type="text" id="fname" name="fname" placeholder="Father's Name">

    <label for="mname">Mother's Name</label>
    <input type="text" id="mname" name="mname" placeholder="Mother's Name">

    <label for="cno">Contact No</label>
    <input type="text" id="cno" name="cno" placeholder="Contact No">

    <label for="aname">Address</label>
    <input type="text" id="aname" name="aname" placeholder="Full Address">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>
  
    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
